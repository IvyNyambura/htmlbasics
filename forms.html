<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" href="static/css/formstyle.css">
    <link rel="icon" href="static/Images/icon.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div class="form-box">
    <form>
        <h2>Registration form</h2>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required placeholder="Enter First Name"><br><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required placeholder="Enter Last Name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <label for ="cpassword">Confirm Password:</label><br>
        <input type="password" id="cpassword" name="cpassword" required><br><br>
        <label for ="male"> Male</label>
        <input type="radio" id="male" name="gender" required>
        <label for ="female"> Female      </label>
        <input type="radio" id="female" name="gender" required><br><br>
        <label for ="custom"> Custom</label>
        <input type="radio" id="custom" name="gender" required><br><br>
        <input type="button" value="Register">
    </form>
    </div>
</body>
</html>
